    <style>
        .IE {
            display: none;
            padding: 2em;
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffffed;
        }

        .IE p {
            font-size: 16px;
            text-align: right;
            cursor: pointer;
        }
    </style>
    <script>

        function ready(fn) {
            if (document.readyState != 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            var ieMsg = document.querySelector('.IE');

            if (msie > 0) {
                ieMsg.style.display = 'block';
                ieMsg.querySelector('p').addEventListener('click', function () {
                    ieMsg.remove();
                })
            }
        });
    </script>
